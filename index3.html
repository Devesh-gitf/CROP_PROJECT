<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Crop Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #2c3e50;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            margin-top: 5px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background: #27ae60;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background: #219150;
        }
        .result {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <h1>AI Crop Recommendation System</h1>

    <!-- Crop Recommendation Form -->
    <form id="cropForm">
        <h2>Crop Recommendation</h2>
        <label>Nitrogen:</label>
        <input type="number" id="nitrogen" required>
        
        <label>Phosphorus:</label>
        <input type="number" id="phosphorus" required>
        
        <label>Potassium:</label>
        <input type="number" id="potassium" required>
        
        <label>pH:</label>
        <input type="number" id="ph" required>
        
        <label>Moisture:</label>
        <input type="number" id="moisture" required>
        
        <label>Average Temperature:</label>
        <input type="number" id="avg_temp" required>
        
        <label>Rainfall:</label>
        <input type="number" id="rainfall" required>
        
        <label>Water Availability:</label>
        <select id="water_available">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        
        <label>Previous Crop:</label>
        <input type="text" id="previous_crop" required>
        
        <button type="submit">Get Recommendations</button>
    </form>

    <div id="cropResult" class="result"></div>

    <!-- Fertilizer Suggestion Form -->
    <form id="fertilizerForm">
        <h2>Fertilizer Suggestion</h2>
        <label>Nitrogen:</label>
        <input type="number" id="fert_nitrogen" required>
        
        <label>Phosphorus:</label>
        <input type="number" id="fert_phosphorus" required>
        
        <label>Potassium:</label>
        <input type="number" id="fert_potassium" required>
        
        <label>Target Crop:</label>
        <input type="text" id="target_crop" required>
        
        <button type="submit">Get Fertilizer Suggestions</button>
    </form>

    <div id="fertilizerResult" class="result"></div>

    <script>
        const backendUrl = "http://127.0.0.1:8000"; // make sure this matches your backend

        // Crop Recommendation
        document.getElementById('cropForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                nitrogen: parseFloat(document.getElementById('nitrogen').value),
                phosphorus: parseFloat(document.getElementById('phosphorus').value),
                potassium: parseFloat(document.getElementById('potassium').value),
                ph: parseFloat(document.getElementById('ph').value),
                moisture: parseFloat(document.getElementById('moisture').value),
                avg_temp: parseFloat(document.getElementById('avg_temp').value),
                rainfall: parseFloat(document.getElementById('rainfall').value),
                water_available: document.getElementById('water_available').value,
                previous_crop: document.getElementById('previous_crop').value
            };
            try {
                const response = await fetch(`${backendUrl}/recommend`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                let html = "<h3>Recommended Crops:</h3><ul>";
                result.recommendations.forEach(c => {
                    html += `<li>${c.crop} - Suitability: ${c.score}%</li>`;
                });
                html += "</ul>";
                document.getElementById('cropResult').innerHTML = html;
            } catch (err) {
                document.getElementById('cropResult').innerHTML = "Error fetching recommendations.";
                console.error(err);
            }
        });

        // Fertilizer Suggestion
        document.getElementById('fertilizerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                nitrogen: parseFloat(document.getElementById('fert_nitrogen').value),
                phosphorus: parseFloat(document.getElementById('fert_phosphorus').value),
                potassium: parseFloat(document.getElementById('fert_potassium').value),
                target_crop: document.getElementById('target_crop').value
            };
            try {
                const response = await fetch(`${backendUrl}/fertilizer`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                let html = "<h3>Fertilizer Suggestions:</h3><ul>";
                for (const [key, val] of Object.entries(result.suggestions)) {
                    html += `<li>${key}: ${val}</li>`;
                }
                html += "</ul>";
                document.getElementById('fertilizerResult').innerHTML = html;
            } catch (err) {
                document.getElementById('fertilizerResult').innerHTML = "Error fetching fertilizer suggestions.";
                console.error(err);
            }
        });
    </script>

</body>
</html>
