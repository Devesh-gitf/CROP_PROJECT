<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart AI Crop Recommendation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('crop.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

  <header class="w-full max-w-3xl bg-white shadow-lg rounded-2xl p-4 flex justify-between items-center bg-opacity-90">
    <h1 class="text-2xl font-bold text-green-700 flex items-center">
      <i class="fas fa-leaf mr-2"></i> Smart AI Crop Recommendation
    </h1>
    <button class="bg-green-500 text-white px-3 py-1 rounded-lg hover:bg-green-600">
      हिंदी / EN
    </button>
  </header>

  <main class="w-full max-w-3xl mt-6 bg-white rounded-2xl shadow-xl p-6 bg-opacity-90">
    <h2 class="text-xl font-semibold text-green-700 mb-4">Enter Your Details</h2>
    <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block mb-1 text-gray-700"><i class="fas fa-seedling"></i> Nitrogen (kg/ha)</label>
        <input type="number" placeholder="e.g. 90" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>

      <div>
        <label class="block mb-1 text-gray-700"><i class="fas fa-flask"></i> Phosphorus (kg/ha)</label>
        <input type="number" placeholder="e.g. 40" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>

      <div>
        <label class="block mb-1 text-gray-700"><i class="fas fa-vial"></i> Potassium (kg/ha)</label>
        <input type="number" placeholder="e.g. 50" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>

      <div>
        <label class="block mb-1 text-gray-700"><i class="fas fa-tint"></i> Soil pH</label>
        <input type="number" step="0.1" placeholder="e.g. 6.5" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>

      <div>
        <label class="block mb-1 text-gray-700"><i class="fas fa-water"></i> Moisture (%)</label>
        <input type="number" placeholder="e.g. 40" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>

      <div>
        <label class="block mb-1 text-gray-700"><i class="fas fa-temperature-high"></i> Temperature (°C)</label>
        <input type="number" placeholder="e.g. 25" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>

      <div>
        <label class="block mb-1 text-gray-700"><i class="fas fa-cloud-rain"></i> Rainfall (mm)</label>
        <input type="number" placeholder="e.g. 200" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>

      <div>
        <label class="block mb-1 text-gray-700"><i class="fas fa-seedling"></i> Previous Crop</label>
        <select class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
          <!-- <option>Select Crop</option>
          <option>Wheat</option>
          <option>Rice</option>
          <option>Cotton</option> -->
        </select>
      </div>
    </form>

    <div class="flex justify-between mt-6">
      <button class="bg-green-500 text-white px-4 py-2 rounded-lg text-lg hover:bg-green-600">
        <i class="fas fa-check-circle"></i> Get Recommendations
      </button>
      <button class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400">
        <i class="fas fa-redo"></i> Reset
      </button>
    </div>
  </main>

  <section class="w-full max-w-3xl mt-6 bg-white rounded-2xl shadow-lg p-6 bg-opacity-90">
    <h2 class="text-xl font-semibold text-green-700 mb-4">Recommended Crops</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="border rounded-xl shadow p-4 text-center hover:shadow-xl">
        <img src="https://wholegrainscouncil.org/sites/default/files/thumbnails/image/15616367_ml-wheat-field.jpg" class="mx-auto mb-2 rounded-lg">
        <h3 class="font-bold text-green-700">Wheat</h3>
        <p class="text-sm text-gray-600">Best suited for your soil & weather</p>
      </div>
      <div class="border rounded-xl shadow p-4 text-center hover:shadow-xl">
        <img src="https://tse3.mm.bing.net/th/id/OIP.6AurYKNP4frka_BcFcy1AQHaEo?pid=Api&P=0&h=180" class="mx-auto mb-2 rounded-lg">
        <h3 class="font-bold text-green-700">Rice</h3>
        <p class="text-sm text-gray-600">High water availability detected</p>
      </div>
      <div class="border rounded-xl shadow p-4 text-center hover:shadow-xl">
        <img src="https://www.mosaiccoindia.com/development/wp-content/uploads/2023/04/About-Sugarcane-Crop-in-India-1024x682.png" class="mx-auto mb-2 rounded-lg">
        <h3 class="font-bold text-green-700">Sugarcane</h3>
        <p class="text-sm text-gray-600">Good for your region</p>
      </div>
    </div>
  </section>

</body>
</html>
